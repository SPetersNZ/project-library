<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Project:Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <div id="input-container">
            <form id="input-form">
                <p>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                </p>
                <p>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                </p>
                <p>
                    <label for="pages">Number of pages:</label>
                    <input type="text" id="pages" name="pages">
                </p>
                <p>
                    <label for="read">Have you read the book?</label>
                    <span id="radio-group">
                        <label for="read">Yes</label><input type="radio" id="read" name="read" value="yes">
                        <label for="read">No</label><input type="radio" id="read" name="read" value="no"> 
                    </span>
                </p>
            </form>
            <button id="inputButton">Add to library</button>
        </div>
        <div id="display-container">
            <table id="display-table">
                <thead id="table-header">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Number of pages</th>
                    <th>Have you read the book?</th>
                    <th>Change read status</th>
                    <th>Delete the book</th>
                </thead>
                <tbody id="table-body">
                    <!-- display items from array here --> 
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
