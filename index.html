<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Project:Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <div class="input-container">
            <form id="input-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="pages">Number of pages:</label>
                <input type="text" id="pages" name="pages">
                <label for="read">Read?</label>
                <label for="read">Yes</label><input type="radio" id="read" name="read" value="yes">
                <label for="read">No</label><input type="radio" id="read" name="read" value="no">
            </form>
            <button id="inputButton">Add to library</button>
        </div>
        <div class="display-container">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
